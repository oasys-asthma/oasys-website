<!DOCTYPE html>
<html lang="en">
{{- partial "head.html" . -}}

<body>
    {{- partial "header.html" . -}}
    <main>
        <section class="page-header end-of-chunk text left">
            <div>
                <div>
                    <h2>{{ .Title }}</h2>
                    {{ partial "breadcrumb.html" . }}
                </div>
            </div>
        </section>
        <section class="text left background-0">
            <div>
                <div>
                    {{- block "main" . }}{{- end }}
                </div>
            </div>
        </section>
    </main>
    {{- partial "footer.html" . -}}
    {{- partial "script.html" . -}}
</body>

</html>
