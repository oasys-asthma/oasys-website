<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
    <link rel="icon" href="/assets/images/oasys_occupational_asthma.ico">
    {{ $css := resources.Get "css/root.css" | minify }}
    <link href="{{ $css.RelPermalink }}" rel="stylesheet" type="text/css">
    <meta
          name="description"
          content="{{ if .Params.summary }}{{ .Params.summary }}{{ else if .Site.Params.Description }}{{ .Site.Params.Description }}{{ else }}Oasys - software to aid diagnosis of occupational asthma from serial spirometry.{{ end }}">
</head>
